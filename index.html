<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Box Fighter</title>
  <style>
    body,
    html {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      height: 100%;
      background-color: #1e1e1e;
    }
    /* Main Menu Styling */
    #startMenu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 100;
      user-select: none;
    }
    /* Studios text styling */
    #studiosText {
      font-size: 24px;
      background: linear-gradient(45deg, #ff6b6b, #ffcd3c, #6b94ff, #6bffb8);
      -webkit-background-clip: text;
      color: transparent;
      animation: gradient-text 4s linear infinite;
      margin-bottom: 20px;
    }
    /* Coin counter for main menu (top right) */
    #menuCoinCounter {
      position: absolute;
      top: 50px;
      right: 5px;
      border: 2px solid gold;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: gold;
      z-index: 110;
    }
    /* Gun Shop Button (Main Menu) */
    #menuGunShopButton {
      font-size: 20px;
      padding: 10px 20px;
      background-color: #344;
      border: 2px solid white;
      color: white;
      cursor: pointer;
      border-radius: 50px;
      transition: transform 0.5s ease, background-color 0.5s ease;
      margin-top: 15px;
    }
    #menuGunShopButton:hover {
      background-color: #ff6b6b;
      transform: scale(1.2);
    }
    #menuGunShopButton:active {
      transform: scale(1.05);
    }
    /* Animated Title (Box Fighter) */
    h1 {
      font-size: 80px;
      text-align: center;
      background: linear-gradient(45deg, #ff6b6b, #ffcd3c, #6b94ff, #6bffb8);
      -webkit-background-clip: text;
      color: transparent;
      animation: gradient-text 3s linear infinite;
      margin-bottom: 30px;
    }
    @keyframes gradient-text {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    /* Button Styling */
    button {
      font-size: 24px;
      padding: 15px 30px;
      background-color: #344;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.5s ease, background-color 0.5s ease;
      margin-top: 20px;
    }
    button:hover {
      background-color: #ff6b6b;
      transform: scale(1.2);
    }
    button:active {
      transform: scale(1.05);
    }
    /* Mute Music Button - Fixed in Top Right */
    #muteButton {
      position: fixed;
      top: -15px;
      right: 5px;
      z-index: 110;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #222;
      border: 2px solid #fff;
      border-radius: 5px;
    }
    /* Game UI (Hidden by default) */
    #gameUI {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 10;
    }
    #healthBar {
      width: 250px;
      height: 30px;
      border: 3px solid white;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    #healthBarInner {
      height: 100%;
      background-color: green;
      transition: width 0.3s;
    }
    /* Boss Health Bars Container */
    #bossHealthBarContainer {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      z-index: 15;
      display: none;
    }
    .bossHealthBar {
      height: 30px;
      background-color: darkred;
      border: 3px solid white;
      border-radius: 20px;
      margin: 5px 0;
      transition: width 0.3s;
    }
    /* Canvas */
    canvas {
      display: block;
      background-color: #2b5280;
      touch-action: none;
    }
    /* Game Over Screen Styling */
    #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      flex-direction: column;
      z-index: 100;
      display: none;
      user-select: none;
    }
    /* Gun Shop Button for Game Over Screen */
    #gameOverGunShopButton {
      font-size: 20px;
      padding: 10px 20px;
      background-color: #344;
      border: 2px solid white;
      color: white;
      cursor: pointer;
      border-radius: 50px;
      transition: transform 0.5s ease, background-color 0.5s ease;
      margin-top: 15px;
    }
    #gameOverGunShopButton:hover {
      background-color: #ff6b6b;
      transform: scale(1.2);
    }
    #gameOverGunShopButton:active {
      transform: scale(1.05);
    }
    /* Coin Counter for Game Over Screen */
    #gameOverCoinCounter {
      border: 2px solid gold;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.5);
      color: gold;
      margin: 10px 0;
    }
    #colorPickerContainer {
      margin: 20px 0;
      text-align: center;
    }
    #colorPickerContainer label {
      color: silver;
      margin-right: 20px;
    }
    #playerColor {
      width: 30px;
      height: 30px;
      border: 4px solid white;
      background: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #colorPreview {
      width: 40px;
      height: 40px;
      border: 3px solid white;
      margin: 10px auto;
      border-radius: 5px;
    }
    #leaderboard {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      max-height: 200px;
      overflow-y: auto;
    }
    #leaderboard h2 {
      margin: 0 0 10px 0;
      color: #ff6b6b;
    }
    #leaderboardList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #leaderboardList li {
      color: white;
      font-size: 18px;
      padding: 5px 10px;
      margin: 5px 0;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 5px;
    }
    #roundMessage {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      color: black;
      z-index: 50;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      user-select: none;
      font-family: "Lucida Console", "Courier New", monospace;
    }
    /* Gun Shop Modal Styles */
    #gunShopModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      border: 3px solid white;
      padding: 20px;
      border-radius: 10px;
      z-index: 200;
      display: none;
      color: white;
      text-align: center;
      width: 300px;
    }
    #gunShopModal h2 {
      margin-top: 0;
    }
    .gunOption {
      border: 2px solid white;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .gunOption:hover {
      background: #444;
    }
    #closeGunShop {
      margin-top: 15px;
      padding: 5px 10px;
      border: none;
      background: #ff6b6b;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Background music element -->
  <audio id="bgMusic" src="music.mp3" loop preload="auto"></audio>
  <!-- Enemy kill sound (will be cloned to allow overlapping) -->
  <audio id="enemyKillSound" src="enemy-kill.mp3" preload="auto"></audio>
  <!-- New shoot sound element -->
  <audio id="shootSound" src="shoot.mp3" preload="auto"></audio>
  <!-- Mute Music Button -->
  <button id="muteButton" onclick="toggleMusic()">Mute Music</button>
  <!-- Main Menu Screen -->
  <div id="startMenu">
    <!-- Coin Counter (Main Menu) -->
    <div id="menuCoinCounter">Coins: 0</div>
    <h1>Box Fighter</h1>
    <!-- Studios Text -->
    <div id="studiosText">DanCodeRoman Studios</div>
    <button onclick="startGame()">Ready Up</button>
    <!-- Gun Shop Button (Main Menu) -->
    <button id="menuGunShopButton" onclick="openGunShop()">Gun Shop</button>
    <div id="colorPickerContainer">
      <label for="playerColor">Change Agent:</label>
      <input type="color" id="playerColor" value="#39ff14" />
      <div id="colorPreview"></div>
    </div>
  </div>
  <!-- Game Over Screen -->
  <div id="gameOverScreen">
    <h1>Game Over</h1>
    <!-- Coin Counter (Game Over) -->
    <div id="gameOverCoinCounter">Coins: 0</div>
    <p id="finalScore">Final Score: 0</p>
    <div id="leaderboard">
      <h2>Top Scores</h2>
      <ol id="leaderboardList"></ol>
    </div>
    <button onclick="restartGame()">Restart</button>
    <!-- Gun Shop Button (Game Over) -->
    <button id="gameOverGunShopButton" onclick="openGunShop()">Gun Shop</button>
  </div>
  <!-- Gun Shop Modal -->
  <div id="gunShopModal">
    <h2>Gun Shop</h2>
    <div class="gunOption" onclick="selectGun('rifle')">
      <strong>Rifle</strong><br>
      (Free) - Default single shot.
    </div>
    <div class="gunOption" onclick="selectGun('shotgun')">
      <strong>Shotgun</strong><br>
      (300 Coins) - 3-shot spread.
    </div>
    <div class="gunOption" onclick="selectGun('uzi')">
      <strong>Uzi</strong><br>
      (1000 Coins) - Burst fire of 5 bullets.
    </div>
    <button id="closeGunShop" onclick="closeGunShop()">Close</button>
  </div>
  <div id="gameUI" style="display: none;">
    <div id="healthBar">
      <div id="healthBarInner"></div>
    </div>
    <p id="score" style="user-select: none;">Score: 0</p>
  </div>
  <!-- Boss Health Bars Container -->
  <div id="bossHealthBarContainer">
    <div class="bossHealthBar" id="bossHealthBar1"></div>
    <div class="bossHealthBar" id="bossHealthBar2" style="display:none;"></div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="roundMessage"></div>
  
  <script>
    // Set up canvas
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Global variables
    let keys = {};
    let health = 100;
    let score = 0;
    let enemies = [];
    let healthBoosts = [];
    let coinsOnField = [];
    let lastEnemySpawn = 0;
    let roundNumber = 1;
    let roundMessage = "";
    let roundMessageTime = 0;
    let gameLoopId;
    let gameStarted = false;
    let welcomeMessageTime = 0;
    let boss = null; // used in rounds < 10
    // For round 10, bosses will be in the enemies array as type "boss"
    
    // Load owned guns from localStorage; default to ["rifle"]
    let ownedGuns = JSON.parse(localStorage.getItem("ownedGuns")) || ["rifle"];
    
    // Gun selection: default "rifle" (one bullet per shot)
    let playerGun = "rifle";
    
    // New global variable for pause state
    let paused = false;
    
    // Load persistent coin count from localStorage or initialize to 0
    let coinCount = parseInt(localStorage.getItem("coinCount")) || 0;
    
    // Update coin counter displays
    function updateCoinCounters() {
      const menuCounter = document.getElementById("menuCoinCounter");
      const gameOverCounter = document.getElementById("gameOverCoinCounter");
      menuCounter.textContent = `Coins: ${coinCount * 50}`;
      gameOverCounter.textContent = `Coins: ${coinCount * 50}`;
    }
    updateCoinCounters();
    
    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: 40,
      color: "rgb(57, 255, 20)",
      bullets: []
    };
    
    // For desktop users, keyboard movement will be used.
    // For mobile users, we will use the deviceorientation event.
    let accelerometerEnabled = false;
    
    const colorPicker = document.getElementById("playerColor");
    const colorPreview = document.getElementById("colorPreview");
    let leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
    
    colorPreview.style.backgroundColor = colorPicker.value;
    player.color = colorPicker.value;
    
    colorPicker.addEventListener("input", (e) => {
      player.color = e.target.value;
      colorPreview.style.backgroundColor = e.target.value;
      ctx.shadowColor = e.target.value;
    });
    
    // Create enemy kill sound helper.
    const enemyKillSound = document.getElementById("enemyKillSound");
    function playEnemyKillSound() {
      const soundClone = enemyKillSound.cloneNode();
      soundClone.volume = 1.0;
      soundClone.play().then(() => {
        console.log("Enemy kill sound played");
      }).catch(err => {
        console.error("Error playing enemy kill sound:", err);
      });
    }
    
    // Create shoot sound helper.
    const shootSound = document.getElementById("shootSound");
    function playShootSound() {
      const soundClone = shootSound.cloneNode();
      soundClone.volume = 1.0;
      soundClone.play().catch(err => console.error("Error playing shoot sound:", err));
    }
    
    let baseGamma = null;
    let baseBeta = null;
    const sensitivity = 0.2;
    
    function handleOrientation(event) {
      if (baseGamma === null || baseBeta === null) {
        baseGamma = event.gamma;
        baseBeta = event.beta;
        return;
      }
      const relativeGamma = event.gamma - baseGamma;
      const relativeBeta = event.beta - baseBeta;
      player.x += relativeGamma * sensitivity;
      player.y += relativeBeta * sensitivity;
      player.x = Math.max(player.size / 2, Math.min(canvas.width - player.size / 2, player.x));
      player.y = Math.max(player.size / 2, Math.min(canvas.height - player.size / 2, player.y));
    }
    
    function enableAccelerometerControls() {
      if (window.DeviceOrientationEvent) {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                window.addEventListener("deviceorientation", handleOrientation);
                accelerometerEnabled = true;
                console.log("Accelerometer enabled.");
              }
            })
            .catch(console.error);
        } else {
          window.addEventListener("deviceorientation", handleOrientation);
          accelerometerEnabled = true;
          console.log("Accelerometer enabled.");
        }
      }
    }
    
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      enableAccelerometerControls();
    }
    
    // Helper to generate a random spawn position away from the player.
    function getRandomSpawnPosition(minDistance = 200) {
      let x, y;
      do {
        x = Math.random() * canvas.width;
        y = Math.random() * canvas.height;
      } while (Math.hypot(x - player.x, y - player.y) < minDistance);
      return { x, y };
    }
    
    // Update boss health bars based on boss enemies in the game.
    function updateBossHealthBars() {
      const bossBarContainer = document.getElementById("bossHealthBarContainer");
      // Get all boss enemies in the enemies array.
      const bossEnemies = enemies.filter(e => e.type === "boss");
      if (bossEnemies.length === 0) {
        bossBarContainer.style.display = "none";
      } else {
        bossBarContainer.style.display = "block";
        if (bossEnemies.length === 1) {
          const bar1 = document.getElementById("bossHealthBar1");
          bar1.style.width = (bossEnemies[0].hitsRemaining / 85 * 100) + "%";
          bar1.style.display = "block";
          document.getElementById("bossHealthBar2").style.display = "none";
        } else if (bossEnemies.length === 2) {
          const bar1 = document.getElementById("bossHealthBar1");
          const bar2 = document.getElementById("bossHealthBar2");
          bar1.style.width = (bossEnemies[0].hitsRemaining / 85 * 100) + "%";
          bar2.style.width = (bossEnemies[1].hitsRemaining / 85 * 100) + "%";
          bar1.style.display = "block";
          bar2.style.display = "block";
        }
      }
    }
    
    // Pause game function.
    function pauseGame() {
      if (document.getElementById("gameOverScreen").style.display !== "none") {
        return;
      }
      if (!paused) {
        paused = true;
        if (gameLoopId) {
          cancelAnimationFrame(gameLoopId);
        }
        document.getElementById("bgMusic").pause();
        document.getElementById("startMenu").style.display = "flex";
        document.getElementById("gameUI").style.display = "none";
        console.log("Game paused");
      }
    }
    
    function startGame() {
      if (paused) {
        paused = false;
        document.getElementById("startMenu").style.display = "none";
        document.getElementById("gameUI").style.display = "block";
        document.getElementById("bgMusic").play();
        gameLoop();
        return;
      }
      if (gameLoopId) {
        cancelAnimationFrame(gameLoopId);
      }
      if (/Mobi|Android/i.test(navigator.userAgent)) {
        if (typeof DeviceOrientationEvent !== "undefined" &&
            typeof DeviceOrientationEvent.requestPermission === "function") {
          DeviceOrientationEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === "granted") {
                window.addEventListener("deviceorientation", handleOrientation);
                accelerometerEnabled = true;
                console.log("Device orientation permission granted.");
              } else {
                console.log("Device orientation permission denied.");
              }
            })
            .catch(console.error);
        } else {
          window.addEventListener("deviceorientation", handleOrientation);
          accelerometerEnabled = true;
          console.log("Device orientation enabled (no permission needed).");
        }
      }
      const bgMusic = document.getElementById("bgMusic");
      bgMusic.currentTime = 0;
      bgMusic.play();
      colorPreview.style.backgroundColor = player.color;
      document.getElementById("startMenu").style.display = "none";
      document.getElementById("gameUI").style.display = "block";
      document.getElementById("gameOverScreen").style.display = "none";
      document.getElementById("bossHealthBarContainer").style.display = "none";
      health = 100;
      score = 0;
      enemies = [];
      healthBoosts = [];
      coinsOnField = [];
      lastEnemySpawn = performance.now();
      roundNumber = 1;
      roundMessage = "Welcome Agent B-XFTR";
      roundMessageTime = performance.now() + 4000;
      gameStarted = true;
      welcomeMessageTime = performance.now() + 4000;
      boss = null;
      displayLeaderboard();
      gameLoop();
    }
    
    function restartGame() {
      startGame();
    }
    
    function spawnHealthBoost() {
      if (Math.random() < 0.25) {
        healthBoosts.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: 13,
          color: "pink"
        });
      }
    }
    
    function spawnCoin() {
      if (Math.random() < 0.25) {
        coinsOnField.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: 10,
          color: "goldenrod"
        });
      }
    }
    
    ctx.shadowColor = player.color;
    
    function drawPlayer() {
      ctx.shadowColor = player.color;
      ctx.shadowBlur = 50;
      ctx.fillStyle = player.color;
      ctx.fillRect(
        player.x - player.size / 2,
        player.y - player.size / 2,
        player.size,
        player.size
      );
      ctx.shadowColor = player.color;
      ctx.shadowBlur = 50;
    }
    
    function drawEnemies() {
      for (let enemy of enemies) {
        ctx.shadowColor = enemy.type === "boss" ? "white" :
                          enemy.type === "tank" ? "yellow" : 
                          enemy.type === "clone" ? enemy.color : "white";
        ctx.shadowBlur = 5;
        ctx.fillStyle = enemy.color;
        ctx.fillRect(
          enemy.x - enemy.size / 2,
          enemy.y - enemy.size / 2,
          enemy.size,
          enemy.size
        );
        ctx.shadowBlur = 5;
        if (enemy.type === "shooter" || enemy.type === "boss") {
          for (let bullet of enemy.bullets) {
            ctx.fillStyle = enemy.type === "boss" ? "purple" : "darkblue";
            ctx.beginPath();
            ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowColor = "transparent";
            ctx.shadowBlur = 0;
          }
        }
      }
    }
    
    function updateBullets() {
      for (let i = player.bullets.length - 1; i >= 0; i--) {
        const bullet = player.bullets[i];
        bullet.x += bullet.dx;
        bullet.y += bullet.dy;
        if (
          bullet.x < 0 ||
          bullet.x > canvas.width ||
          bullet.y < 0 ||
          bullet.y > canvas.height
        ) {
          player.bullets.splice(i, 1);
        }
      }
      for (let i = 0; i < enemies.length; i++) {
        const enemy = enemies[i];
        if (enemy.type === "shooter" || enemy.type === "boss") {
          for (let j = enemy.bullets.length - 1; j >= 0; j--) {
            const bullet = enemy.bullets[j];
            bullet.x += bullet.dx;
            bullet.y += bullet.dy;
            if (
              bullet.x < 0 ||
              bullet.x > canvas.width ||
              bullet.y < 0 ||
              bullet.y > canvas.height
            ) {
              enemy.bullets.splice(j, 1);
            }
          }
        }
      }
    }
    
    function drawHealthBoosts() {
      for (let boost of healthBoosts) {
        ctx.shadowColor = "green";
        ctx.shadowBlur = 5;
        ctx.fillStyle = boost.color;
        ctx.beginPath();
        ctx.arc(boost.x, boost.y, boost.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowColor = "green";
        ctx.shadowBlur = 5;
      }
    }
    
    function drawCoins() {
      for (let coin of coinsOnField) {
        ctx.shadowColor = "gold";
        ctx.shadowBlur = 5;
        ctx.fillStyle = coin.color;
        ctx.beginPath();
        ctx.arc(coin.x, coin.y, coin.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowColor = "gold";
        ctx.shadowBlur = 5;
      }
    }
    
    function drawBullets() {
      for (let bullet of player.bullets) {
        ctx.shadowColor = "red";
        ctx.shadowBlur = 8;
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowColor = "red";
        ctx.shadowBlur = 8;
      }
    }
    
    function updatePlayer() {
      if (keys["w"] && player.y - player.size / 2 > 0) player.y -= 5;
      if (keys["s"] && player.y + player.size / 2 < canvas.height) player.y += 5;
      if (keys["a"] && player.x - player.size / 2 > 0) player.x -= 5;
      if (keys["d"] && player.x + player.size / 2 < canvas.width) player.x += 5;
    }
    
    function updateEnemies() {
      for (let i = enemies.length - 1; i >= 0; i--) {
        const enemy = enemies[i];
        if (enemy.type === "clone") {
          if (enemy.isSplitting) {
            enemy.x += enemy.dx;
            enemy.y += enemy.dy;
            if (performance.now() >= enemy.splitTime) {
              enemy.isSplitting = false;
              enemy.dx = 0;
              enemy.dy = 0;
            }
          } else {
            const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
            enemy.x += Math.cos(angle) * enemy.speed;
            enemy.y += Math.sin(angle) * enemy.speed;
          }
        } else {
          const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
          enemy.x += Math.cos(angle) * enemy.speed;
          enemy.y += Math.sin(angle) * enemy.speed;
        }
        if (
          Math.hypot(player.x - enemy.x, player.y - enemy.y) <
          (player.size + enemy.size) / 2
        ) {
          if (enemy.type === "boss") {
            health = 0;
          }
          health -= 30;
          enemies.splice(i, 1);
          if (health <= 0) {
            endGame();
            return;
          }
        }
      }
    }
    
    function shootAtPlayer(enemy) {
      const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
      const bullet = {
        x: enemy.x,
        y: enemy.y,
        dx: Math.cos(angle) * 5,
        dy: Math.sin(angle) * 5,
        size: 5,
        color: "purple"
      };
      enemy.bullets.push(bullet);
    }
    
    function checkBulletCollisions() {
      for (let i = player.bullets.length - 1; i >= 0; i--) {
        const bullet = player.bullets[i];
        for (let j = enemies.length - 1; j >= 0; j--) {
          const enemy = enemies[j];
          if (Math.hypot(bullet.x - enemy.x, bullet.y - enemy.y) < 20) {
            if (enemy.type === "tank") {
              enemy.hitsRemaining--;
              player.bullets.splice(i, 1);
              if (enemy.hitsRemaining <= 0) {
                score += 15;
                health = Math.min(100, health + 5);
                enemies.splice(j, 1);
                playEnemyKillSound();
              }
              break;
            } else if (enemy.type === "boss") {
              enemy.hitsRemaining--;
              player.bullets.splice(i, 1);
              // The boss health bars are updated in updateBossHealthBars()
              if (enemy.hitsRemaining <= 0) {
                score += 50;
                clearInterval(enemy.continuousShootInterval);
                clearInterval(enemy.circleShootInterval);
                enemies.splice(j, 1);
              }
              break;
            } else if (enemy.type === "clone") {
              if (enemy.canClone) {
                const baseAngle = Math.random() * 2 * Math.PI;
                const splitSpeed = 5;
                const currentTime = performance.now();
                const clone1 = {
                  x: enemy.x,
                  y: enemy.y,
                  type: "clone",
                  size: enemy.size / 2,
                  color: enemy.color,
                  speed: enemy.speed,
                  canClone: false,
                  isSplitting: true,
                  splitTime: currentTime + 1000,
                  dx: Math.cos(baseAngle + 0.3) * splitSpeed,
                  dy: Math.sin(baseAngle + 0.3) * splitSpeed
                };
                const clone2 = {
                  x: enemy.x,
                  y: enemy.y,
                  type: "clone",
                  size: enemy.size / 2,
                  color: enemy.color,
                  speed: enemy.speed,
                  canClone: false,
                  isSplitting: true,
                  splitTime: currentTime + 1000,
                  dx: Math.cos(baseAngle - 0.3) * splitSpeed,
                  dy: Math.sin(baseAngle - 0.3) * splitSpeed
                };
                enemies.splice(j, 1);
                enemies.push(clone1);
                enemies.push(clone2);
                score += 15;
                health = Math.min(100, health + 5);
                player.bullets.splice(i, 1);
                playEnemyKillSound();
                break;
              } else {
                score += 15;
                health = Math.min(100, health + 5);
                player.bullets.splice(i, 1);
                enemies.splice(j, 1);
                playEnemyKillSound();
                break;
              }
            } else {
              score += 15;
              health = Math.min(100, health + 5);
              player.bullets.splice(i, 1);
              enemies.splice(j, 1);
              playEnemyKillSound();
              break;
            }
          }
        }
      }
      for (let i = 0; i < enemies.length; i++) {
        const enemy = enemies[i];
        if (enemy.type === "shooter" || enemy.type === "boss") {
          for (let j = enemy.bullets.length - 1; j >= 0; j--) {
            const bullet = enemy.bullets[j];
            if (
              Math.hypot(bullet.x - player.x, bullet.y - player.y) <
              player.size / 2 + bullet.size
            ) {
              health -= health * 0.25;
              enemy.bullets.splice(j, 1);
              if (health <= 0) {
                endGame();
              }
              break;
            }
          }
        }
      }
    }
    
    function checkHealthBoostCollisions() {
      for (let i = healthBoosts.length - 1; i >= 0; i--) {
        const boost = healthBoosts[i];
        if (
          Math.hypot(player.x - boost.x, player.y - boost.y) <
          (player.size + boost.size) / 2
        ) {
          health = Math.min(100, health + 20);
          healthBoosts.splice(i, 1);
        }
      }
    }
    
    function checkCoinCollisions() {
      for (let i = coinsOnField.length - 1; i >= 0; i--) {
        const coin = coinsOnField[i];
        if (
          Math.hypot(player.x - coin.x, player.y - coin.y) <
          (player.size + coin.size) / 2
        ) {
          coinCount++;
          localStorage.setItem("coinCount", coinCount);
          updateCoinCounters();
          coinsOnField.splice(i, 1);
        }
      }
    }
    
    function updateHealthBar() {
      const healthBarInner = document.getElementById("healthBarInner");
      healthBarInner.style.width = `${health}%`;
      healthBarInner.style.backgroundColor = health > 50 ? "green" : "orange";
    }
    
    function endGame() {
      document.getElementById("gameOverScreen").style.display = "flex";
      document.getElementById("finalScore").textContent = `Final Score: ${score}`;
      updateLeaderboard(score);
    }
    
    function gameLoop(timestamp) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const roundMessageElement = document.getElementById("roundMessage");
    
      if (timestamp - lastEnemySpawn > 15000) {
        lastEnemySpawn = timestamp;
        // At round 10, spawn 2 boss enemies at positions away from the player.
        if (roundNumber === 10) {
          for (let i = 0; i < 2; i++) {
            const pos = getRandomSpawnPosition(200);
            enemies.push({
              x: pos.x,
              y: pos.y,
              type: "boss",
              size: 120,
              color: "darkred",
              speed: 2.35,
              hitsRemaining: 85,
              bullets: []
            });
          }
        }
        // Otherwise, if roundNumber > 10 and bosses exist, normal boss logic applies.
        else if (roundNumber % 5 === 0) {
          roundMessage = "Boss Incoming";
          roundMessageTime = timestamp + 5000;
          setTimeout(() => {
            // Only spawn a boss if there isnâ€™t one already (for rounds like 5, 15, etc.)
            if (!enemies.some(e => e.type === "boss")) {
              // Spawn one boss at center.
              enemies.push({
                x: canvas.width / 2,
                y: canvas.height / 4,
                type: "boss",
                size: 120,
                color: "darkred",
                speed: 2.35,
                hitsRemaining: 85,
                bullets: []
              });
            }
          }, 5000);
        } else {
          // Spawn normal enemies.
          let numberOfEnemies = 6 + roundNumber - 1;
          for (let i = 0; i < numberOfEnemies; i++) {
            let r = Math.random();
            let type;
            if (r < 0.15) {
              type = "tank";
            } else if (r < 0.4) {
              type = "shooter";
            } else {
              type = "melee";
            }
            let enemy = {
              x: Math.random() * canvas.width,
              y: Math.random() * canvas.height,
              type: type,
              dx: 0,
              dy: 0,
              bullets: []
            };
            if (type === "shooter") {
              enemy.size = 40;
              enemy.color = "darkblue";
              enemy.speed = 1.75;
              enemy.shootCooldown = 0;
            } else if (type === "tank") {
              enemy.size = 60;
              enemy.color = "yellow";
              enemy.speed = 1.25;
              enemy.hitsRemaining = 5;
            } else {
              enemy.size = 30;
              enemy.color = "red";
              enemy.speed = 2.35;
            }
            enemies.push(enemy);
          }
        }
        roundNumber++;
        if (roundNumber % 5 === 0 && roundNumber !== 10) {
          roundMessage = "Boss Incoming";
          roundMessageTime = timestamp + 5000;
          setTimeout(() => {
            if (!enemies.some(e => e.type === "boss")) {
              enemies.push({
                x: canvas.width / 2,
                y: canvas.height / 4,
                type: "boss",
                size: 120,
                color: "darkred",
                speed: 2.35,
                hitsRemaining: 85,
                bullets: []
              });
            }
          }, 5000);
        } else if (roundNumber % 5 !== 0) {
          roundMessage = "Wave " + roundNumber;
          roundMessageTime = timestamp + 5000;
          setTimeout(() => {
            spawnEnemies();
            spawnHealthBoost();
            spawnCoin();
            spawnShooterBullets();
          }, 5000);
        }
      }
    
      if (performance.now() < welcomeMessageTime) {
        roundMessageElement.textContent = "Welcome Agent B-XFTR";
        roundMessageElement.style.opacity = 1;
      } else if (timestamp < roundMessageTime) {
        roundMessageElement.textContent = roundMessage;
        roundMessageElement.style.opacity = 1;
      } else {
        roundMessageElement.style.opacity = 0;
        roundMessage = "";
      }
    
      updatePlayer();
      updateBullets();
      updateEnemies();
      checkBulletCollisions();
      checkHealthBoostCollisions();
      checkCoinCollisions();
      updateHealthBar();
      updateBossHealthBars();
    
      drawPlayer();
      drawEnemies();
      drawBullets();
      drawHealthBoosts();
      drawCoins();
    
      document.getElementById("score").textContent = `Score: ${score}`;
    
      gameLoopId = requestAnimationFrame(gameLoop);
    }
    
    window.addEventListener("keydown", (e) => (keys[e.key] = true));
    window.addEventListener("keyup", (e) => (keys[e.key] = false));
    
    document.addEventListener("keydown", function(e) {
      if (e.key === "Escape") {
        pauseGame();
      }
    });
    
    canvas.addEventListener("click", (e) => {
      playShootSound();
      const angle = Math.atan2(e.clientY - player.y, e.clientX - player.x);
      if (playerGun === "shotgun") {
        const spread = 0.2;
        player.bullets.push({
          x: player.x,
          y: player.y,
          dx: Math.cos(angle) * 6.5,
          dy: Math.sin(angle) * 6.5
        });
        player.bullets.push({
          x: player.x,
          y: player.y,
          dx: Math.cos(angle - spread) * 6.5,
          dy: Math.sin(angle - spread) * 6.5
        });
        player.bullets.push({
          x: player.x,
          y: player.y,
          dx: Math.cos(angle + spread) * 6.5,
          dy: Math.sin(angle + spread) * 6.5
        });
      } else if (playerGun === "uzi") {
        for (let i = 0; i < 5; i++) {
          setTimeout(() => {
            let deviation = (Math.random() - 0.5) * 0.2;
            let bulletAngle = angle + deviation;
            player.bullets.push({
              x: player.x,
              y: player.y,
              dx: Math.cos(bulletAngle) * 6.5,
              dy: Math.sin(bulletAngle) * 6.5
            });
          }, i * 50);
        }
      } else {
        player.bullets.push({
          x: player.x,
          y: player.y,
          dx: Math.cos(angle) * 6.5,
          dy: Math.sin(angle) * 6.5
        });
      }
    });
    
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      playShootSound();
      for (let touch of e.changedTouches) {
        const angle = Math.atan2(touch.clientY - player.y, touch.clientX - player.x);
        if (playerGun === "shotgun") {
          const spread = 0.2;
          player.bullets.push({
            x: player.x,
            y: player.y,
            dx: Math.cos(angle) * 6.5,
            dy: Math.sin(angle) * 6.5
          });
          player.bullets.push({
            x: player.x,
            y: player.y,
            dx: Math.cos(angle - spread) * 6.5,
            dy: Math.sin(angle - spread) * 6.5
          });
          player.bullets.push({
            x: player.x,
            y: player.y,
            dx: Math.cos(angle + spread) * 6.5,
            dy: Math.sin(angle + spread) * 6.5
          });
        } else if (playerGun === "uzi") {
          for (let i = 0; i < 5; i++) {
            setTimeout(() => {
              let deviation = (Math.random() - 0.5) * 0.2;
              let bulletAngle = angle + deviation;
              player.bullets.push({
                x: player.x,
                y: player.y,
                dx: Math.cos(bulletAngle) * 6.5,
                dy: Math.sin(bulletAngle) * 6.5
              });
            }, i * 100);
          }
        } else {
          player.bullets.push({
            x: player.x,
            y: player.y,
            dx: Math.cos(angle) * 6.5,
            dy: Math.sin(angle) * 6.5
          });
        }
      }
    }, { passive: false });
    
    function spawnEnemies() {
      let numberOfEnemies = 6 + roundNumber - 1;
      for (let i = 0; i < numberOfEnemies; i++) {
        let r = Math.random();
        let type;
        if (r < 0.15) {
          type = "tank";
        } else if (r < 0.4) {
          type = "shooter";
        } else {
          type = "melee";
        }
        let enemy = {
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          type: type,
          dx: 0,
          dy: 0,
          bullets: []
        };
        if (type === "shooter") {
          enemy.size = 40;
          enemy.color = "darkblue";
          enemy.speed = 1.75;
          enemy.shootCooldown = 0;
        } else if (type === "tank") {
          enemy.size = 60;
          enemy.color = "yellow";
          enemy.speed = 1.25;
          enemy.hitsRemaining = 5;
        } else {
          enemy.size = 30;
          enemy.color = "red";
          enemy.speed = 2.35;
        }
        enemies.push(enemy);
      }
    }
    
    function spawnShooterBullets() {
      for (let i = 0; i < enemies.length; i++) {
        const enemy = enemies[i];
        if (enemy.type === "shooter") {
          setInterval(() => {
            const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
            const bullet = {
              x: enemy.x,
              y: enemy.y,
              size: 5,
              color: "darkblue",
              dx: Math.cos(angle) * 5,
              dy: Math.sin(angle) * 5
            };
            enemy.bullets.push(bullet);
          }, 800);
        }
      }
    }
    
    function updateLeaderboard(score) {
      leaderboard.push(score);
      leaderboard.sort((a, b) => b - a);
      leaderboard = leaderboard.slice(0, 5);
      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
      displayLeaderboard();
    }
    
    function displayLeaderboard() {
      const leaderboardList = document.getElementById("leaderboardList");
      leaderboardList.innerHTML = "";
      leaderboard.forEach((score, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${score}`;
        leaderboardList.appendChild(li);
      });
    }
    
    displayLeaderboard();
    
    function toggleMusic() {
      const bgMusic = document.getElementById("bgMusic");
      const muteButton = document.getElementById("muteButton");
      if (bgMusic.muted) {
        bgMusic.muted = false;
        muteButton.textContent = "Mute Music";
      } else {
        bgMusic.muted = true;
        muteButton.textContent = "Unmute Music";
      }
    }
    
    // Gun Shop functions
    function openGunShop() {
      document.getElementById("gunShopModal").style.display = "block";
    }
    
    function closeGunShop() {
      document.getElementById("gunShopModal").style.display = "none";
    }
    
    function selectGun(gun) {
      if (gun === "rifle") {
        playerGun = "rifle";
        alert("Rifle equipped!");
      } else {
        if (ownedGuns.includes(gun)) {
          playerGun = gun;
          alert(gun.charAt(0).toUpperCase() + gun.slice(1) + " equipped!");
        } else {
          if (gun === "shotgun") {
            if (coinCount * 50 >= 300) {
              coinCount -= 6;
              localStorage.setItem("coinCount", coinCount);
              updateCoinCounters();
              playerGun = "shotgun";
              ownedGuns.push("shotgun");
              localStorage.setItem("ownedGuns", JSON.stringify(ownedGuns));
              alert("Shotgun purchased and equipped!");
            } else {
              alert("Not enough coins for Shotgun!");
            }
          } else if (gun === "uzi") {
            if (coinCount * 50 >= 1000) {
              coinCount -= 20;
              localStorage.setItem("coinCount", coinCount);
              updateCoinCounters();
              playerGun = "uzi";
              ownedGuns.push("uzi");
              localStorage.setItem("ownedGuns", JSON.stringify(ownedGuns));
              alert("Uzi purchased and equipped!");
            } else {
              alert("Not enough coins for Uzi!");
            }
          }
        }
      }
      closeGunShop();
    }
  </script>
